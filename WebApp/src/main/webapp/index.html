		//http://purl.oclc.org/NET/sweetdemo
		
		window[namespace] = {
		
			$:  		jQuery,
		
			toggle:		function() {
							$('#bookmarklet').html('<img src="logoMini.jpg" />SWEET');
							apply();
						}
		};
		
		function apply() {
			
			window[namespace].base = 'http://sweetdemo.kmi.open.ac.uk';

		}
